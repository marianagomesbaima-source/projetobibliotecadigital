<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK CONTROL- Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .bg-custom-blue { background-color: #1e40af; }
        .bg-custom-yellow { background-color: #f59e0b; }
        .bg-custom-green { background-color: #10b981; }
        .text-custom-blue { color: #1e40af; }
        .text-custom-yellow { color: #f59e0b; }
        .text-custom-green { color: #10b981; }
        .border-custom-blue { border-color: #1e40af; }
        .border-custom-yellow { border-color: #f59e0b; }
        .border-custom-green { border-color: #10b981; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <header class="bg-custom-blue text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <i data-feather="book" class="mr-2"></i> Biblioteca Digital
            </h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-custom-yellow transition">Sobre</a></li>
                    <li><a href="#" class="hover:text-custom-yellow transition">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg border border-gray-200" data-aos="fade-up">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-custom-blue">Criar Conta</h2>
                <p class="text-gray-600 mt-2">Preencha os dados para se registrar</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="name" name="name" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                </div>

                <div class="flex items-center">
                    <input id="is-admin" name="is-admin" type="checkbox" 
                        class="h-4 w-4 text-custom-blue focus:ring-custom-blue border-gray-300 rounded">
                    <label for="is-admin" class="ml-2 block text-sm text-gray-700">Sou administrador</label>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-green transition">
                        Registrar
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Já tem uma conta? 
                    <a href="index.html" class="font-medium text-custom-blue hover:text-blue-700">Faça login</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2025 Biblioteca Digital. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        AOS.init();
        feather.replace();
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const isAdmin = document.getElementById('is-admin').checked;
            
            if(isAdmin) {
                window.location.href = 'admin_dashboard.html';
            } else {
                window.location.href = 'user_dashboard.html';
            }
        });
    </script>
</body>
</html>
