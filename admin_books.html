<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital - Gerenciar Livros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .bg-custom-blue { background-color: #1e40af; }
        .bg-custom-yellow { background-color: #f59e0b; }
        .bg-custom-green { background-color: #10b981; }
        .text-custom-blue { color: #1e40af; }
        .text-custom-yellow { color: #f59e0b; }
        .text-custom-green { color: #10b981; }
        .border-custom-blue { border-color: #1e40af; }
        .border-custom-yellow { border-color: #f59e0b; }
        .border-custom-green { border-color: #10b981; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <header class="bg-custom-blue text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <i data-feather="book" class="mr-2"></i> Biblioteca Digital
            </h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="admin_books.html" class="hover:text-custom-yellow transition flex items-center">
                        <i data-feather="book-open" class="mr-1"></i> Livros
                    </a></li>
                    <li><a href="admin_loans.html" class="hover:text-custom-yellow transition flex items-center">
                        <i data-feather="clock" class="mr-1"></i> Empréstimos
                    </a></li>
                    <li><a href="admin_users.html" class="hover:text-custom-yellow transition flex items-center">
                        <i data-feather="users" class="mr-1"></i> Usuários
                    </a></li>
                    <li><a href="index.html" class="hover:text-custom-yellow transition flex items-center">
                        <i data-feather="log-out" class="mr-1"></i> Sair
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-8">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-custom-blue">Gerenciar Livros</h2>
                    <p class="text-gray-600 mt-2">Adicione, edite ou remova livros do acervo</p>
                </div>
                <a href="#add-book-modal" class="px-4 py-2 bg-custom-green text-white rounded-md hover:bg-green-700 flex items-center">
                    <i data-feather="plus" class="mr-2"></i> Adicionar Livro
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <div class="relative w-64">
                        <input type="text" placeholder="Buscar livro..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                        <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">Filtrar por:</span>
                        <select class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-custom-blue focus:border-custom-blue">
                            <option>Todos</option>
                            <option>Disponíveis</option>
                            <option>Emprestados</option>
                            <option>Por Autor</option>
                        </select>
                    </div>
                </div>

                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capa</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Autor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ano</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prazo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img src="http://static.photos/books/200x200/8" alt="Capa do Livro" class="h-12 w-9 object-cover rounded">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">O Hobbit</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">

</body>
